<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Forum</title>
    <link href="css/style.css" rel="stylesheet">
</head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Us</h1>
                <p>Got a question? we'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
            </header>
            <div id="forumContainer">
                <form 
                action="https://getform.io/f/eed52f9e-0cb2-4a80-a26e-bbc83741822d"
                method="POST">
                    <select name="questionType">
                        <option value="" disabled selected>--Select what you would like assistance with--</option>
                        <option value="commission">Would you like to request a commission?</option>
                        <option value="fileTaxes">Need help filing you taxes</option>
                        <option value="carInsurance">Would you like to save more on car insurance? </option>
                        <option value="deals">Need help searching for shopping deals?</option>
                        <option value="VPN">want to stay safe online</option>
                    </select>
                    </select>
                    <label>Name</label>
                    <input type="text" name="name" minlength="2" maxlength="50">
                    <label>Email</label>
                    <input type="text" name="email">
                    <label>Message</label>
                    <textarea 
                        name="message"
                        placeholder="type here..."></textarea>
                    <input type="submit" name="send" value="send">
                </form>
            </div>
        </section>
    </body>
</html>
