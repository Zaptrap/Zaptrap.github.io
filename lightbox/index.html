<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/netflix.css">
  </head>
  <body>
    <div id="banner">
      <div id="new"> NEW! </div>
      <div> Plans start at <span id="price"> $6.99</span> </div>
      <div>
        <a href="#"> Learn More!</a>
      </div>
    </div>
    <div id="hero">
      <div id="navBar">
        <img src="images/Logonetflix.png">
        <button class="clearButton"> English </button>
        <button class="redButton"> Sign In </button>
      </div>
      <div id="heroContent">
        <h1 id="title">Unlimited movies, TV shows, and more.</h1>
        <h3> Watch anywhere. Cancel Anytime</h3>
        <p> Ready to watch? Enter your email</p>
        <form>
          <input type="email" name="emailAddress" placeholder="Email address">
          <input type="submit" class="redButton" value="Get Started">
        </form>
      </div>
    </div>
  
    <div id="gallery">
      <!-- Gallery/Image Code -->
      <img class="galleryImage" id="coffeeImage" src="images/coffee_L1.jpg" alt="coffee">
      <img class="galleryImage" id="Gorillaz" src="images/Gorillaz_Demon_Days.PNG" alt="Gorillaz">
      <img class="galleryImage" id="ChildishGambino" src="images/ChildishGambino.jpg" alt="ChildishGambino">
      <img class="galleryImage" id="GreenDay" src="images/GreenDay.jpeg" alt="GreenDay">
      <img class="galleryImage" id="PanicAtTheDisco" src="images/PaincAtTheDisco.jpg" alt="PaincAtTheDisco">
      <!-- Lightbox Code -->
    </div>
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/lightbox.js">

    </script>
  </body>
</html>
