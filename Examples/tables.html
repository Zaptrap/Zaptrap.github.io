<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Examples</title>
    <link href="css/tables.css" rel="stylesheet">
 </head>
    <body>
        <table>
            <colgroup>

                <col>
                <col>

                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Favorite animal</th>
                    <th>Least favorite food</th>

            <tbody>
                <tr>

                    <td>Gambini</td>
                    <td>Hawk</td>
                    <td>grapefruit</td>
                </tr>
                <tr>
                    <td>Apollo</td>

                    <td>stew</td>
                </tr>
                <tr>
                    <td>Benjimin</td>
                    <td>King</td>
                    <td>beetle</td>
                    <td>fish</td>
                </tr>
                <tr>
                    <td>Hayley</td>
                    <td>Miser</td>
                    <td>spider</td>
                    <td>string beans</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
